<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



<div class="container-fluid">
    <div class="row bg-dark bg-gradient align-items-center">
        <div class="col-11">
                    <span class="nav navbar-text text-white fs-4">
                        <strong><th:block th:text="${user.getEmail()}"></th:block></strong>
                        &nbsp;<th:block th:text="'with roles: '+ ${user.getRoles()[0]}"></th:block>
                    </span>
        </div>
        <div class="col-1">
            <!--        logout-->
            <div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary text-end fs-5" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2 bg-white vh-100 pe-0"><br>
        <ul class="nav flex-column nav-pills fs-5">

            <li class="nav-item">
                <a class="nav-link active" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10 bg-light pe-5 ps-4"><br>
        <h1>
            User information-page
        </h1>
        <table class="table table-striped border">

            <tbody class="border-bottom">
            <tr>
                <td>
                    <h4>
                        &nbsp;About user
                    </h4>
                </td>
            </tr>
            <td class="ps-3 pe-3">


                <!--            table users-->
                <table class="table table-striped table-borderless table-responsive-md border-top mt-3">
                    <thead class="fs-5">
                    <tr>
                        <th class="text-left">Id</th>
                        <th class="text-left">First Name</th>
                        <th class="text-left">Last Name</th>
                        <th class="text-left">Age</th>
                        <th class="text-left">Email</th>
                        <th class="text-left">Role</th>
                    </tr>
                    </thead>
                    <tbody class="border-2 border-top border-bottom-0 border-start-0 border-end-0">
                    <tr>
                        <td class="text-left" th:text="${user.getId()}">Id</td>
                        <td class="text-left" th:text="${user.getFirstName()}">First Name</td>
                        <td class="text-left" th:text="${user.getLastName()}">Last Name</td>
                        <td class="text-left" th:text="${user.getAge()}">Age</td>
                        <td class="text-left" th:text="${user.getEmail()}">Email</td>
                        <td class="text-left" th:text="${user.getRoles()[0]}">Roles</td>
                    </tr>
                    </tbody>
                </table>
            </td>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
